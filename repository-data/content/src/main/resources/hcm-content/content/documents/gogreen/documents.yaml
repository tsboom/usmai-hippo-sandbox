      hippo:name: Aleph Password Policy
      /aleph-password-policy[1]:
        jcr:primaryType: gogreen:contentdocument
        jcr:mixinTypes: ['mix:referenceable']
        jcr:uuid: 67106073-fa8a-4be4-bbe7-8a3d76d1968b
        gogreen:introduction: "Contents of this Document:\r\nSummary of the changes\r\
          \nHow to change your password before it expires\r\nHow to change your password\
          \ after it has expired\r\nWhat to do if you cannot remember your password\r\
          \nSuggestions"
        gogreen:publicationdate: 0001-01-01T13:00:00+01:00
        gogreen:title: Aleph Password Policy
        hippo:availability: []
        hippo:related___pathreference:
          type: double
          value: []
        hippostd:state: draft
        hippostdpubwf:createdBy: admin
        hippostdpubwf:creationDate: 2018-04-13T16:21:46.881-04:00
        hippostdpubwf:lastModificationDate: 2018-04-13T16:21:46.881-04:00
        hippostdpubwf:lastModifiedBy: admin
        hippotranslation:id: 4053e7d8-9dfd-44c9-a851-acb99011bec6
        hippotranslation:locale: en
        /gogreen:content:
          jcr:primaryType: hippostd:html
          hippostd:content: |-
            <h2 style="margin-left:0px; margin-right:0px; text-align:start">Summary of the changes in policies:</h2>

            <p style="margin-left:0px; margin-right:0px; text-align:start">1. The most important change is that&nbsp;<strong>Aleph</strong>&nbsp;<strong>users will have to change their Aleph passwords</strong>&nbsp;<strong>every 180</strong>&nbsp;<strong>days</strong>&nbsp;much like directory passwords for the College Park staff.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">2. Two weeks before the deadline to change the password users will see the following message every time they log into aleph:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image001.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">It is recommended that you change your password as soon as you see this message. For the instructions on how to change your Aleph password please see the&nbsp;<strong><em>“<a style="margin:0px; outline:0px; font-size:12px; vertical-align:baseline; background:transparent; border:0px; padding:0px; font-family:verdana, geneva, arial, helvetica, sans-serif; text-decoration:none" href="#Before_expiration">How to change your password before it expires</a>”</em></strong>&nbsp;part of this tutorial.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">3.&nbsp;<strong>New password will have to consist of both letters and numbers.</strong>&nbsp;You can also use symbols, but that is not currently required. If your password does not match the complexity requirement the following two messages will appear</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image002_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image003_0.png" alt="" title="" />&nbsp;&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">4.&nbsp;<strong>New password will have to be at least 8 and at most 10 characters long.</strong>&nbsp;If your password does not match the length requirement the following two messages will appear:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image002_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image004_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">5.<strong>&nbsp;New password has to be different from the previous passwords you have used</strong>. If you try to use one of the old passwords you will see the following messages:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image002_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image005_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">6. If the deadline for changing the password is reached Aleph client will not function for your account until you update your password. You will see the following message:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image006.preview.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">Please see&nbsp;<strong><em>“<a style="margin:0px; outline:0px; font-size:12px; vertical-align:baseline; background:transparent; border:0px; padding:0px; font-family:verdana, geneva, arial, helvetica, sans-serif; text-decoration:none" href="#After_expiration">How to change your password after it has expired</a>”</em></strong>&nbsp;part of this tutorial for more information.<strong>&nbsp;</strong></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><a name="Before_expiration" title="Before_expiration"></a></p>

            <h2 style="margin-left:0px; margin-right:0px; text-align:start"><strong>How to change your password before it expires:</strong></h2>

            <p style="margin-left:0px; margin-right:0px; text-align:start">&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">1. Two weeks before the deadline to change the password users will see the following message every time they log into aleph:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image001_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">Aleph will keep functioning for 13 more days after this message appears, however it is recommended that you change your password as soon as possible.</p>

            <p>2. After you log in into the module of your choice right-click on the key icon located in the bottom right corner of the Aleph client window.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image007.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">3.&nbsp;&nbsp;&nbsp;&nbsp;The following menu will appear:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image008_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">Click on “Change Current Password” option.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">4.&nbsp;&nbsp;&nbsp;“Change Current Password" dialog box will appear:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image009_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">Please put your current password into the “Enter Old Password” field and put your new password into the “Enter New Password” and “Re-enter New Password” fields.&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">5.&nbsp;The change takes effect immediately. This completes your “password change” process.&nbsp;</p>

            <p style="margin-left:0in; margin-right:0px; text-align:start"><a name="After_expiration" title="After_expiration"></a></p>

            <h2 style="margin-left:0px; margin-right:0px; text-align:start"><strong>How to change your password after it has expired:</strong></h2>

            <p style="margin-left:0px; margin-right:0px; text-align:start">&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">1.&nbsp;&nbsp;If the deadline for changing the password is reached Aleph client will not function for your account until you update your password. You will see the following message right after the login:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image006.preview.png" alt="" title="" />&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">2. Right after you click “OK” following “Change Current Password” window will appear:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image009_0.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">Please put your current password into the “Enter Old Password” field and put your new password into the “Enter New Password” and “Re-enter New Password” fields. The change takes effect immediately and Aleph client will open automatically.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><strong>This completes your “password change” process.</strong>&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">3.&nbsp;&nbsp;If you click “Cancel” instead of updating the password, Aleph client will not log you in and you will see the following message.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image010.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">Please click “No”, re-launch aleph client and change your password.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">If you click “Yes” aleph client will open, but you will see the following message&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image011.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">The client will not be fully functional. The only function that will work is logging in as another user.&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><img src="http://usmai.umd.edu/sites/staff/files/images/image012.png" alt="" title="" /></p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">5.&nbsp;&nbsp;&nbsp;&nbsp;At this point you have only two options:</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">a.&nbsp;&nbsp;&nbsp;&nbsp;Use “Login as Another User” function to log in again and change your password.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">b.&nbsp;&nbsp;&nbsp;&nbsp;Close and re-open the client to log in and change your password.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">&nbsp;</p>

            <h2 style="margin-left:0px; margin-right:0px; text-align:start"><strong><a name="cantremember" title="cantremember"></a>What to do if you cannot remember your password:</strong></h2>

            <p style="margin-left:0px; margin-right:0px; text-align:start">&nbsp;</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">If you do not remember your password do not worry. Have your&nbsp;<a style="margin:0px; outline:0px; font-size:12px; vertical-align:baseline; background:transparent; border:0px; padding:0px; font-family:verdana, geneva, arial, helvetica, sans-serif; text-decoration:none" href="http://usmai.umd.edu/groups/campus-contacts/membership">campus contact</a>&nbsp;or&nbsp;<a style="margin:0px; outline:0px; font-size:12px; vertical-align:baseline; background:transparent; border:0px; padding:0px; font-family:verdana, geneva, arial, helvetica, sans-serif; text-decoration:none" href="http://usmai.umd.edu/groups/information-technology-division-itd/aleph-documentation/aleph-authorized-representatives">authorized representative</a>&nbsp;contact DSS using&nbsp;<a style="margin:0px; outline:0px; font-size:12px; vertical-align:baseline; background:transparent; border:0px; padding:0px; font-family:verdana, geneva, arial, helvetica, sans-serif; text-decoration:none" href="http://usmai.umd.edu/groups/information-technology-division-itd/workplan-folder/submit-aleph-request-rx">RxWeb</a>. Choose "Password reset" as the Functional area; in the “Problem Summary” field please put “Password Reset Request” and the user ID, and one of the CLAS Team members will assist you in resetting your password. You will be told what the new password is.&nbsp;&nbsp;<strong>For security reasons right after you are told what the new password is follow the steps of the “<a style="margin:0px; outline:0px; font-size:12px; vertical-align:baseline; background:transparent; border:0px; padding:0px; font-family:verdana, geneva, arial, helvetica, sans-serif; text-decoration:none" href="http://usmai.umd.edu/documents/aleph-password-policy#Before_expiration">How to change your password before it expires</a>” tutorial to change your password to what you would like it to be.&nbsp;</strong>The reason for that is that CLAS Team member will reset your password to a standard one and someone else may attempt to log in using your name and standard password. By changing your password from standard to your own you are eliminating this possibility.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start"><a name="Suggestions" title="Suggestions"></a></p>

            <h2 style="margin-left:0px; margin-right:0px; text-align:start">Suggestions:&nbsp;</h2>

            <p style="margin-left:0px; margin-right:0px; text-align:start">If you have another password that has to be changed every 180 days (College Park staff have directory password that also has to be changed every 180 days) you can set your Aleph password to be the same. This way you have only 1 password to remember instead of two. To do so make sure you change your Aleph password right after you update your other password. This will help you keep both passwords in sync.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">Alternatively you can use your current Aleph password as a base and add numbers and letter as necessary to make sure it passes the complexity requirements.</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">Please do try to change your password before it expires</p>

            <p style="margin-left:0px; margin-right:0px; text-align:start">CLAS Team members can help you reset your password to something new, but they have no way of knowing what your password is. Do not hesitate to contact CLAS Team staff if you need assistance with changing your password.</p>
      /aleph-password-policy[2]:
