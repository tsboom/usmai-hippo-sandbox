            /gogreen:content:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h3>Mission Statement (last updated July 2014)</h3>

                <p>The Reporting &amp; Analytics Subgroup identifies, receives, prioritizes, and communicates with CLAS and other stakeholders on statistics, reporting, and analytics needs of the USMAI or subgroups of its members, for websites, systems, and electronic transactions managed by the USMAI. It anticipates and makes recommendations to DSAG and others on new reporting and analytics systems, tools, standards, metrics, or practices in use by other libraries. The Subgroup communicates its work to constituents in USMAI libraries, and identifies appropriate training and mentoring opportunities for these constituents. The Subgroup may be assigned special projects by the Council of Library Directors, or may independently develop projects and initiatives within the scope of its charge. The Subgroup submits an annual report to the DSAG. The Subgroup leadership will communicate and coordinate with the leaders of other DSAG subgroups.</p>

                <h3>Current Members</h3>

                <ul>
                 <li>Lulu Barnachea (UMCP) - term ends 6/30/2018</li>
                 <li>Youlanda Halterman (LNDL) - term ends 6/30/2018</li>
                 <li>Joseph Koivisto (CLAS, ex officio)</li>
                 <li>Joseph Neumann (UMB-LL) - term ends 6/30/2018</li>
                 <li>Matthew Treskon (LNDL) - term ends 6/30/2018</li>
                </ul>

                <ul>
                </ul>

                <h3>Parent Group:&nbsp;<a href="http://usmai.org/digital-strategy-advisory-group">Digital Strategy Advisory Group</a></h3>
