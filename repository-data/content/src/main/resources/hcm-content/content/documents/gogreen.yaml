          /metadata-subgroup[1]:
            jcr:primaryType: gogreen:contentdocument
            jcr:mixinTypes: ['mix:referenceable']
            jcr:uuid: 21b54e8f-c955-417c-a1cc-9422caa9cabc
            gogreen:introduction: ''
            gogreen:publicationdate: 2018-04-13T15:38:00-04:00
            gogreen:title: Metadata Subgroup
            hippo:availability: []
            hippo:related___pathreference:
              type: double
              value: []
            hippostd:state: draft
            hippostdpubwf:createdBy: admin
            hippostdpubwf:creationDate: 2018-04-13T15:37:20.859-04:00
            hippostdpubwf:lastModificationDate: 2018-04-13T15:56:35.977-04:00
            hippostdpubwf:lastModifiedBy: admin
            hippotranslation:id: d0362142-8e44-439e-af03-36eaa7ef239e
            hippotranslation:locale: en
            /gogreen:content:
              jcr:primaryType: hippostd:html
              hippostd:content: |-
                <h3>Mission Statement (last updated July 2014)</h3>

                <p>The Metadata Subgroup creates, maintains, and promotes shared metadata standards, practices, and policies that enable an effective shared discovery and access environment for the broad range of resources offered through the USMAI libraries. It advises the DSAG, CLAS, and other stakeholders on relevant operational, policy, and shared technical systems decisions. The Subgroup communicates its work to constituents in USMAI libraries, and identifies appropriate training and mentoring opportunities for these constituents. The Subgroup may be assigned special projects by the Council of Library Directors, or may independently develop projects and initiatives within the scope of its charge. The Subgroup submits an annual report to the DSAG. The Subgroup leadership will communicate and coordinate with the leaders of other DSAG subgroups.</p>

                <h3>Current Members</h3>

                <ul>
                 <li>Neil M. Frau-Cortes (UMCP) - term ends 6/30/2018</li>
                 <li>Maria Pinkas (UMB-HSHSL) - term ends 6/30/2019</li>
                 <li>Aimee Plaisance (UMBC) - term ends 6/30/2019</li>
                 <li>Audrey Schadt (SU) - term ends 6/30/2019</li>
                 <li>Linda Seguin (CLAS, ex officio)</li>
                 <li>Virginia Williams (FSU) - term ends 6/30/2018</li>
                 <li>Adam Zukowski (TU) - term ends 6/30/2018</li>
                </ul>

                <h3>Parent Group: Digital Strategy Advisory Group</h3>
